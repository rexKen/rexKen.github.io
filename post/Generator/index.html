<meta name="description" content="Generator 函数语法基本概念Generator 函数是 ES6 提供的一种异步编程解决方案，语法行为与传统函数完全不同。语法上，首先可以把它理解成，Generator 函数是一个状态机，封装了多个内部状态。 执行 Generator 函数会返回一个遍历器对象，也就是说，Generator 函数除了状态机，还是一个遍历器对象生成函数。返回的遍历器对象，可以依次遍历 Generator 函数内">
